<!DOCTYPE html>
<html lang="es">
<head>
    <title>Ver Encuestas</title>
</head>
<body>
    <div class="container">
        <div class="container-top">
            <div class="blue-stripe"></div>
        </div>
        <div class="container-bottom">
            <div class="image-add-user-container">
                <img src="../../../../assets/img/LogoUnach.png" alt="" class="logo">
                <div *ngFor="let curso of cursos">
                    <button type="button" class="agregar-button" (click)="crearEncuesta(curso)">Crear</button>
                </div>
            </div>
            <div class="table-container">
                <table class="table table-striped table-bordered">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Incio</th>
                            <th>Termino</th>
                            <th>Consentimiento</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let encuesta of encuestas">
                            <td>{{ encuesta.Nombre }}</td>
                            <td>{{ formatDate(encuesta.FechaInicio) }}</td>
                            <td>{{ formatDate(encuesta.FechaFin) }}</td>
                            <td class="table-options"> 
                                <button type="button" class="download-button"
                                    (click)="descargarConsentimientos()">Descargar</button>
                            </td>
                            
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
