<!DOCTYPE html>
<html lang="es">

<head>
    <title>Encuestas</title>
</head>

<body>
    <div class="container">
        <div class="container-top">
            <div class="blue-stripe"></div>
        </div>

        <div class="container-bottom">
            <div class="image-add-user-container">
                <img src="../../../../assets/img/LogoUnach.png" alt="" class="logo">
            </div>
            <div class="table-container pb-0">
                <div class="encabezado">
                    <form>
                        <select (change)="onEncuestaChange($event)">
                            <option value="">Encuestas</option>
                            <option *ngFor="let encuesta of encuestas" [value]="encuesta.idDetalleEncuesta">
                                {{ encuesta.Nombre }}
                            </option>
                        </select>
                        <div class="nombre">
                            <p class="b-white">Fecha de Inicio: {{ selectedEncuesta ?
                                formatDate(selectedEncuesta.FechaInicio) : '' }}</p>
                            <p class="b-white">Fecha Final: {{ selectedEncuesta ? formatDate(selectedEncuesta.FechaFin)
                                : '' }}</p>
                        </div>
                    </form>
                    <div class="fundacion">
                        <p class="b-white w-auto">Tipo: {{ selectedEncuesta?.Tipo }}</p>
                    </div>
                </div>

            </div>
            <div class="table-container">
                <table class="table table-striped table-bordered">
                    <thead>
                        <tr>
                            <th>Preguntas</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let pregunta of preguntas">
                            <td>{{ pregunta.Nombre }}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>

</html>
