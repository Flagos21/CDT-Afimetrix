<!DOCTYPE html>
<html lang="es">

<head>
    <title>Agregar Estudiantes</title>
</head>

<body>
    <div class="container">
        <div class="container-top">
            <div class="blue-stripe"></div>
        </div>
        <div class="container-bottom">
            <div class="image-container"><img src="../../../../assets/img/LogoUnach.png" alt="" class="logo"></div>
            <div class="form-container">
                <h2>AGREGAR ESTUDIANTES</h2>
                <form [formGroup]="form" (ngSubmit)="submit()">
                    <input formControlName="Nombre" type="text" class="form-control" placeholder="Nombre">
                    <input formControlName="IdEstudiante" type="text" class="form-control" placeholder="Rut" required>
                    <input formControlName="FechaNacimiento" type="date" class="form-control" placeholder="" required>
                    <select formControlName="Sexo" name="genero" class="form-control" id="genero" required>
                        <option value="">GÃ©nero</option>
                        <option value="masculino">Masculino</option>
                        <option value="femenino">Femenino</option>
                    </select>
                    <button type="submit" class="agregar-button" [disabled]="!form.valid">Agregar</button>
                </form>
            </div>
        </div>

    </div>
</body>

</html>
