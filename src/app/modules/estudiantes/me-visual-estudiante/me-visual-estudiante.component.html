<!DOCTYPE html>
<html lang="es">

<head>
    <title>Ver Estudiantes</title>
</head>

<body>
    <div class="container">
        <div class="container-top">
            <div class="blue-stripe"></div>
        </div>

        <div class="container-bottom">
        <div class="image-add-user-container">
            <img src="../../../../assets/img/LogoUnach.png" alt="" class="logo">
            <button type="button" class="agregar-button" (click)="agregarEstudiante()">Agregar Estudiante</button>
        </div>
        <h2>VISUALIZADOR DE ESTUDIANTES</h2>
        <div class="table-container">
        
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>RUN</th>
                    <th>Nombre</th>
                    <th>Fecha Nacimiento</th>
                    <th>Genero</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let estudiante of estudiantes">
                    <td>{{ estudiante.idEstudiante }}</td>
                    <td>{{ estudiante.Nombre }}</td>
                    <td>{{ estudiante.FechaNacimiento }}</td>
                    <td>{{ estudiante.Sexo }}</td>
                    <td>
                        <!--<a href="#" [routerLink]="['/post/', post.id, 'view']" class="btn btn-info">View</a>
                        <a href="#" [routerLink]="['/post/', post.id, 'edit']" class="btn btn-primary">Edit</a>-->
                        <a href="#" [routerLink]="['/estudiante/', estudiante.idEstudiante]" class="btn btn-primary">Edit</a>
                        <button type="button" (click)="deleteEstudiante(estudiante.idEstudiante)" class="eliminar-button">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
        </div>
    </div>
    </div>
</body>

</html>
