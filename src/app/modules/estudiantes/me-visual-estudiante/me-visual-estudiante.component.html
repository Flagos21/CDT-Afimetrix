<!DOCTYPE html>
<html lang="es">

<head>
    <title>Ver Estudiantes</title>
</head>

<body>
    <div class="container">
        <div class="container-top">
            <div class="blue-stripe">
                <app-sidebar></app-sidebar>
            </div>
        </div>

        <div class="container-bottom">
        <div class="image-add-user-container">
            <img src="../../../../assets/img/LogoUnach.png" alt="" class="logo">
        </div>
        <div class="table-container pb-0">
        <div *ngFor="let curso of cursos" class="colegios">
            <div  class="nombre-ciudad">
                <p class="b-white">{{ curso.Nombre}}</p>
                <p class="b-white">{{ curso.idProfesor}}</p>

            </div>
        </div>
        </div>
        <div class="table-container">
            <div class="buttons">
                <input type="file" id="fileUpload" (change)="Readexcel($event)" class="file-upload-input" hidden>
                <button type="button" class="file-upload-label" (click)="triggerFileUpload()">Sobrecargar estudiante</button>
                <button (click)=agregarEstudiante() type="button" class="agregar-button w-100">Agregar Estudiante</button>
            </div>

        <table class="table table-striped table-bordered">

            <tbody>
                <tr *ngFor="let estudiante of estudiantes">
                    <td>{{ estudiante.Nombre }}</td>
                    <td class="table-options">
                        
                        <button  type="button" class="agregar-button mb-0 " (click)="verEstudiante(estudiante.idEstudiante)">Ver Estudiante</button>    
                    </td>
                </tr>
            </tbody>
            
        </table>
        </div>
    </div>
    </div>
</body>

</html>
