<div class="container">
  <div class="container-top">
      <div class="blue-stripe">
          <app-sidebar></app-sidebar>
      </div>
  </div>
    <div class="container-bottom">
      <div class="image-container">
        <img src="../../../../assets/img/LogoUnach.png" alt="" class="logo">
      </div>
      <div class="form-container">
        <h2>ACTUALIZAR ESTUDIANTE</h2>
        <form [formGroup]="form" (ngSubmit)="submit()">
          <input formControlName="Nombre" type="text" class="form-control">
          <input formControlName="idEstudiante" type="text" class="form-control" required readonly>
          <input formControlName="FechaNacimiento" type="date" class="form-control" required>
          <select formControlName="Sexo" class="form-control" required>
            <option value="">GÃ©nero</option>
            <option value="masculino">Masculino</option>
            <option value="femenino">Femenino</option>
          </select>
          <input formControlName="Clave" type="text" class="form-control" required>
          <button type="submit" class="agregar-button" [disabled]="!form.valid">Actualizar</button>
        </form>
      </div>
    </div>
  </div>
