<!DOCTYPE html>
<html lang="es">

<head>
    <title>Ver Estudiantes</title>
</head>

<body>
    <div class="container">
        <div class="container-top">
            <div class="blue-stripe"></div>
        </div>

        <div class="container-bottom">
            <div class="image-add-user-container">
                <img src="../../../../assets/img/LogoUnach.png" alt="" class="logo">
            </div>
            <div class="table-container pb-0">
                <div *ngFor="let colegio of colegios" class="colegios">
                    <div class="nombre-ciudad">
                        <p class="b-white">{{ colegio.Nombre }}</p>
                        <p class="b-white">{{ colegio.NombreCiudad }}</p>
                    </div>
                    <div class="fundacion">
                        <p class="b-white w-auto">{{ colegio.NombreFundacion }}</p>
                    </div>
                </div>

            </div>
            <div class="table-container">
                <div class="buttons">

                    <div *ngFor="let colegio of colegios">
                        <button type="button" class="agregar-button" (click)="verProfesor(colegio)" >Ver Profesores</button>

                        <button type="button" class="agregar-button" (click)="agregarCurso(colegio)">Agregar
                            Curso</button>
                    </div>
                </div>

                <table class="table table-striped table-bordered">

                    <tbody>
                        <tr *ngFor="let curso of cursos">
                            <td>{{ curso.Nombre }}</td>
                            <td class="table-options">
                                <button type="button" class="agregar-button mb-0 " (click)=verCurso()>Ver Curso</button>
                                <button type="button" class="agregar-button mb-0 ">ENCUESTA</button>
                            </td>
                        </tr>
                    </tbody>

                </table>
            </div>
        </div>
    </div>
</body>

</html>
